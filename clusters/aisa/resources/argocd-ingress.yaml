apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  name: argocd-server
  namespace: argocd
spec:
  rules:
    - host: argocd.sinoa.jp
      http:
        paths:
          - backend:
              service:
                name: argocd-server
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - argocd.sinoa.jp
      secretName: letsencrypt-argocd-cert
